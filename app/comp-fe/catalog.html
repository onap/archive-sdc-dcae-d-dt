    <script type="text/javascript">
        setTimeout(function () {
            sbox = document.getElementById('searchbox');
            sbox.onkeypress = function (e) {
                if (!e) e = window.event;
                var keyCode = e.keyCode || e.which;
                if (keyCode == '13') {
                    dosearch(sbox.value);
                    return false;
                }
            };

        }, 1000);
    </script>
    <div id=catalogdiv>
        <div id=search>
            <div id=searchfield>
                catalog search<br>
                <input id=searchbox size=35 oninput="dosearch" value=".*">

        <div id="catalog">
